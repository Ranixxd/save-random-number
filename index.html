<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top-area">
            <p class="game-title">랜덤숫자 6개 저장하는 게임</p>
            <p id="pick-number">0</p>
            <p id="feedback-message">Feedback Message</p>
            <div class="button-area">
                <button id="pick-button">랜덤숫자 뽑기</button>
                <button id="save-button">저장</button>
            </div>
        </div>
        <div class="bottom-area">
            <p class="saving-number-title">저장한 숫자</p>
            <p id="empty-number">저장된 숫자가 없어요</p>
            <div id="number-list">

            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
